<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
        <button id="add">Add Contact</button>
        <p>First Name:<input type="text" name="firstName" id="firstName"></p>
         <p>Last Name:<input type="text" name="lastName" id="lastName"></p>
         <p>Email:<input type="text" name="lastName" id="email"></p>
         <p>Phone:<input type="text" name="lastName" id="phone"></p>


        

    <table id="contactTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">No contacts</td>
            </tr>
        </tbody>
    </table>
    

    <script src="script.js"></script>
</body>

</html>
